---
resources:
  - name: source-code
    type: git
    source:
      uri: https://github.com/MarkusKNyland/PGR301Exam-App/
      branch: master

inputs:
  - name: tasks

jobs:
  - name: compile-app
    plan:
      - get: source-code
      - task: first-task
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: maven
              tag: 3-jdk-8-slim
          inputs:
            - name: source-code
          caches:
            - path: source-code/m2
          run:
            path: bash
            args:
              - -c
              - |
                set -e
                cd source-code
                rm -rf ~/.m2
                ln -fs $(pwd)/m2 ~/.m2
                mvn clean install